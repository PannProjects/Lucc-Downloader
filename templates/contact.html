<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Lutzz Downloader</title>
    
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            /* Dark Theme Colors */
            --bg-primary: #0a0a0f;
            --bg-card: #1a1a24;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent-primary: #6366f1;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            --border-color: #2a2a3a;
            --radius-xl: 24px;
            --shadow-lg: 0 8px 40px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        /* Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .app-container {
            position: relative;
            z-index: 1;
            max-width: 640px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            width: 100%;
        }

        .header { text-align: center; margin-bottom: 2rem; }
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .main-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 16px;
            margin-top: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .contact-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .contact-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .contact-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .wa-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            background: #25D366;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 99px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .wa-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <a href="/" class="logo-text">Lutzz Downloader</a>
        </header>

        <a href="/" class="btn-back">
            <i data-lucide="arrow-left" style="width: 18px;"></i> Kembali ke Beranda
        </a>

        <main class="main-card">
            <i data-lucide="message-circle" style="width: 48px; height: 48px; color: var(--accent-primary); margin-bottom: 1rem;"></i>
            <h1>Hubungi Kami</h1>
            <p style="color: var(--text-secondary);">Punya pertanyaan, kritik, saran, atau sekadar ingin menyapa? Hubungi kami melalui WhatsApp.</p>
            
            <div class="contact-item">
                <i data-lucide="phone" style="width: 24px; height: 24px; color: #25D366;"></i>
                <div class="contact-text">
                    <span class="contact-label">WhatsApp Admin</span>
                    <span class="contact-value">0895-3846-61641</span>
                </div>
            </div>

            <a href="https://wa.me/62895384661641" target="_blank" class="wa-btn">
                Chat via WhatsApp
            </a>
        </main>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
