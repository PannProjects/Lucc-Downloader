<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Video Downloader</title>
    
    <!-- Bootstrap 5 CSS dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        /* ============================================
           TEMA & WARNA
           ============================================ */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow-soft: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        /* ============================================
           BACKGROUND
           ============================================ */
        body {
            min-height: 100vh;
            background: var(--primary-gradient);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ============================================
           CONTAINER UTAMA
           ============================================ */
        .main-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* ============================================
           HEADER / JUDUL
           ============================================ */
        .header-title {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
        }

        .header-title h1 {
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header-title p {
            opacity: 0.9;
        }

        /* ============================================
           CARD UTAMA
           ============================================ */
        .main-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        /* ============================================
           INPUT URL
           ============================================ */
        .url-input-group {
            position: relative;
        }

        .url-input {
            border-radius: 15px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        /* ============================================
           TOMBOL
           ============================================ */
        .btn-check-url {
            background: var(--primary-gradient);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-check-url:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-download {
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-download:hover {
            transform: translateY(-2px);
        }

        /* ============================================
           PREVIEW VIDEO
           ============================================ */
        .video-preview {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
        }

        .video-preview.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .thumbnail-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .thumbnail-img {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
            margin-top: 1rem;
        }

        .video-uploader {
            color: #666;
            font-size: 0.9rem;
        }

        /* ============================================
           FORMAT OPTIONS
           ============================================ */
        .format-options {
            margin-top: 1.5rem;
        }

        .format-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .format-card:hover {
            background: #e9ecef;
        }

        .format-card.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .format-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        /* ============================================
           DROPDOWN RESOLUSI
           ============================================ */
        .resolution-select {
            border-radius: 12px;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .resolution-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        /* ============================================
           LOADING SPINNER
           ============================================ */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            background: white;
            padding: 2rem 3rem;
            border-radius: 20px;
            text-align: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ============================================
           ALERT ERROR
           ============================================ */
        .alert-container {
            margin-top: 1rem;
        }

        /* ============================================
           SUPPORTED PLATFORMS
           ============================================ */
        .platforms {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }

        .platform-icon {
            font-size: 1.5rem;
            margin: 0 0.5rem;
            color: #666;
            transition: color 0.3s ease;
        }

        .platform-icon:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <!-- ============================================
         LOADING OVERLAY
         Muncul saat proses download berjalan
         ============================================ -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner mx-auto mb-3"></div>
            <h5 id="loadingText">Memproses...</h5>
            <p class="text-muted mb-0">Mohon tunggu sebentar</p>
        </div>
    </div>

    <!-- ============================================
         CONTAINER UTAMA
         ============================================ -->
    <div class="main-container">
        <!-- Header -->
        <div class="header-title">
            <h1><i class="bi bi-download"></i> Universal Video Downloader</h1>
            <p>Download video dari YouTube, TikTok, Instagram, Facebook, Twitter</p>
        </div>

        <!-- Card Utama -->
        <div class="main-card">
            <!-- ============================================
                 FORM INPUT URL
                 ============================================ -->
            <div class="url-input-group">
                <label class="form-label fw-bold">
                    <i class="bi bi-link-45deg"></i> Paste Link Video
                </label>
                <div class="input-group">
                    <input 
                        type="url" 
                        class="form-control url-input" 
                        id="videoUrl" 
                        placeholder="https://www.youtube.com/watch?v=..."
                        autocomplete="off"
                    >
                    <button 
                        class="btn btn-primary btn-check-url" 
                        type="button" 
                        id="btnCheckUrl"
                    >
                        <i class="bi bi-search"></i> Cek Link
                    </button>
                </div>
            </div>

            <!-- ============================================
                 ALERT CONTAINER (untuk error messages)
                 ============================================ -->
            <div class="alert-container" id="alertContainer"></div>

            <!-- ============================================
                 VIDEO PREVIEW
                 Muncul setelah link dicek berhasil
                 ============================================ -->
            <div class="video-preview" id="videoPreview">
                <!-- Thumbnail -->
                <div class="thumbnail-container">
                    <img src="" alt="Thumbnail" class="thumbnail-img" id="videoThumbnail">
                </div>

                <!-- Info Video -->
                <h5 class="video-title" id="videoTitle">Judul Video</h5>
                <p class="video-uploader">
                    <i class="bi bi-person-circle"></i> 
                    <span id="videoUploader">Uploader</span>
                </p>

                <!-- ============================================
                     PILIHAN FORMAT (MP4 / MP3)
                     ============================================ -->
                <div class="format-options">
                    <label class="form-label fw-bold">
                        <i class="bi bi-file-earmark-play"></i> Pilih Format
                    </label>
                    <div class="row g-3">
                        <!-- MP4 Option -->
                        <div class="col-6">
                            <div class="format-card selected" data-format="mp4" onclick="selectFormat('mp4')">
                                <div class="format-icon text-primary">
                                    <i class="bi bi-film"></i>
                                </div>
                                <div class="fw-bold">MP4</div>
                                <small class="text-muted">Video</small>
                            </div>
                        </div>
                        <!-- MP3 Option -->
                        <div class="col-6">
                            <div class="format-card" data-format="mp3" onclick="selectFormat('mp3')">
                                <div class="format-icon text-success">
                                    <i class="bi bi-music-note-beamed"></i>
                                </div>
                                <div class="fw-bold">MP3</div>
                                <small class="text-muted">Audio Only</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ============================================
                     DROPDOWN RESOLUSI
                     Hanya muncul jika format MP4 dipilih
                     ============================================ -->
                <div class="mt-3" id="resolutionContainer">
                    <label class="form-label fw-bold">
                        <i class="bi bi-aspect-ratio"></i> Pilih Resolusi
                    </label>
                    <select class="form-select resolution-select" id="resolutionSelect">
                        <option value="best">Best Quality</option>
                    </select>
                </div>

                <!-- ============================================
                     TOMBOL DOWNLOAD
                     ============================================ -->
                <div class="d-grid gap-2 mt-4">
                    <button 
                        class="btn btn-success btn-lg btn-download" 
                        id="btnDownload"
                    >
                        <i class="bi bi-download"></i> 
                        <span id="btnDownloadText">Download MP4</span>
                    </button>
                </div>
            </div>

            <!-- ============================================
                 PLATFORM YANG DIDUKUNG
                 ============================================ -->
            <div class="platforms">
                <small class="text-muted d-block mb-2">Platform yang didukung:</small>
                <span class="platform-icon" title="YouTube"><i class="bi bi-youtube"></i></span>
                <span class="platform-icon" title="TikTok"><i class="bi bi-tiktok"></i></span>
                <span class="platform-icon" title="Instagram"><i class="bi bi-instagram"></i></span>
                <span class="platform-icon" title="Facebook"><i class="bi bi-facebook"></i></span>
                <span class="platform-icon" title="Twitter"><i class="bi bi-twitter-x"></i></span>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-4 text-white-50">
            <small>Powered by yt-dlp &bull; Made with <i class="bi bi-heart-fill text-danger"></i></small>
        </div>
    </div>

    <!-- Bootstrap 5 JS dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- ============================================
         JAVASCRIPT
         ============================================ -->
    <script>
        // ============================================
        // VARIABEL GLOBAL
        // ============================================
        let currentUrl = '';          // URL yang sedang diproses
        let selectedFormat = 'mp4';   // Format terpilih (default: mp4)
        let videoInfo = null;         // Info video dari API

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const videoUrlInput = document.getElementById('videoUrl');
        const btnCheckUrl = document.getElementById('btnCheckUrl');
        const alertContainer = document.getElementById('alertContainer');
        const videoPreview = document.getElementById('videoPreview');
        const videoThumbnail = document.getElementById('videoThumbnail');
        const videoTitle = document.getElementById('videoTitle');
        const videoUploader = document.getElementById('videoUploader');
        const resolutionSelect = document.getElementById('resolutionSelect');
        const resolutionContainer = document.getElementById('resolutionContainer');
        const btnDownload = document.getElementById('btnDownload');
        const btnDownloadText = document.getElementById('btnDownloadText');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');

        // ============================================
        // EVENT LISTENERS
        // ============================================

        // Tombol "Cek Link" diklik
        btnCheckUrl.addEventListener('click', checkUrl);

        // Enter key pada input URL
        videoUrlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkUrl();
            }
        });

        // Tombol Download diklik
        btnDownload.addEventListener('click', downloadVideo);

        // ============================================
        // FUNCTIONS
        // ============================================

        /**
         * Menampilkan alert (error/success)
         * @param {string} message - Pesan yang ditampilkan
         * @param {string} type - Tipe alert: 'danger', 'success', 'warning'
         */
        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="bi bi-${type === 'danger' ? 'exclamation-circle' : 'check-circle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        /**
         * Menghapus semua alert
         */
        function clearAlert() {
            alertContainer.innerHTML = '';
        }

        /**
         * Menampilkan loading overlay
         * @param {string} text - Teks loading yang ditampilkan
         */
        function showLoading(text = 'Memproses...') {
            loadingText.textContent = text;
            loadingOverlay.classList.add('show');
        }

        /**
         * Menyembunyikan loading overlay
         */
        function hideLoading() {
            loadingOverlay.classList.remove('show');
        }

        /**
         * Mengecek URL dan mengambil info video dari server
         */
        async function checkUrl() {
            const url = videoUrlInput.value.trim();

            // Validasi: URL tidak boleh kosong
            if (!url) {
                showAlert('Masukkan URL video terlebih dahulu!');
                return;
            }

            // Reset state
            clearAlert();
            videoPreview.classList.remove('show');
            currentUrl = url;

            // Tampilkan loading
            showLoading('Mengambil info video...');

            try {
                // Kirim request ke server
                const response = await fetch('/get-info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                hideLoading();

                if (data.success) {
                    // Simpan info video
                    videoInfo = data;

                    // Update UI dengan info video
                    videoThumbnail.src = data.thumbnail || 'https://via.placeholder.com/640x360?text=No+Thumbnail';
                    videoTitle.textContent = data.title;
                    videoUploader.textContent = data.uploader;

                    // Populate dropdown resolusi
                    resolutionSelect.innerHTML = '';
                    data.formats.forEach(format => {
                        const option = document.createElement('option');
                        option.value = format.resolution;
                        
                        // Tampilkan ukuran file jika tersedia
                        let label = format.resolution;
                        if (format.filesize > 0) {
                            const sizeMB = (format.filesize / (1024 * 1024)).toFixed(1);
                            label += ` (~${sizeMB} MB)`;
                        }
                        option.textContent = label;
                        resolutionSelect.appendChild(option);
                    });

                    // Tampilkan preview
                    videoPreview.classList.add('show');

                } else {
                    // Tampilkan error
                    showAlert(data.error);
                }

            } catch (error) {
                hideLoading();
                showAlert('Gagal terhubung ke server. Pastikan server berjalan.');
                console.error('Error:', error);
            }
        }

        /**
         * Memilih format download (MP4 atau MP3)
         * @param {string} format - 'mp4' atau 'mp3'
         */
        function selectFormat(format) {
            selectedFormat = format;

            // Update UI - highlight card yang dipilih
            document.querySelectorAll('.format-card').forEach(card => {
                card.classList.remove('selected');
                if (card.dataset.format === format) {
                    card.classList.add('selected');
                }
            });

            // Tampilkan/sembunyikan dropdown resolusi
            // MP3 tidak perlu pilih resolusi
            if (format === 'mp3') {
                resolutionContainer.style.display = 'none';
                btnDownloadText.textContent = 'Download MP3';
            } else {
                resolutionContainer.style.display = 'block';
                btnDownloadText.textContent = 'Download MP4';
            }
        }

        /**
         * Memproses download video
         */
        async function downloadVideo() {
            if (!currentUrl) {
                showAlert('Cek link terlebih dahulu!');
                return;
            }

            const resolution = resolutionSelect.value;

            // Tampilkan loading
            showLoading('Mengunduh video...');

            try {
                // Kirim request download ke server
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: currentUrl,
                        format: selectedFormat,
                        resolution: resolution
                    })
                });

                hideLoading();

                // Cek apakah response adalah file atau JSON error
                const contentType = response.headers.get('content-type');

                if (contentType && contentType.includes('application/json')) {
                    // Response adalah JSON (error)
                    const data = await response.json();
                    showAlert(data.error);
                } else {
                    // Response adalah file (sukses)
                    // Ambil nama file dari header
                    const disposition = response.headers.get('content-disposition');
                    let filename = 'download';
                    if (disposition) {
                        const matches = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/.exec(disposition);
                        if (matches && matches[1]) {
                            filename = matches[1].replace(/['"]/g, '');
                        }
                    }

                    // Convert response ke blob dan download
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);

                    // Tampilkan sukses
                    showAlert('Download berhasil! File sedang diunduh...', 'success');
                }

            } catch (error) {
                hideLoading();
                showAlert('Gagal mengunduh video. Coba lagi.');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
