# Nixpacks configuration for Railway
# Ensures FFmpeg is installed for video processing

providers = ["python"]

[phases.setup]
nixPkgs = ["ffmpeg-full"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:${PORT:-8080} --workers 1 --timeout 300"
